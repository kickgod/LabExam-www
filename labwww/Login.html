<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
    <title>Document</title>
    <style>
        input[type="checkbox"] + label::before {
            content: "\a0";  /*不换行空格*/
            display: inline-block;
            text-align: center;
            width: 16px;
            height: 16px;
            line-height: 16px;
            font-weight: 400;
            background-color: white;
            border: 1px solid RGB(16,142,233);
        }
        input[type="checkbox"]:checked + label::before {
            content: "\2713";
            background-color: RGB(16,142,233);
            color: white;
            border: 1px solid RGB(16,142,233);
            height: 16px;
            line-height: 16px;
        }

        input[type="checkbox"] {
            position: absolute;
            clip: rect(0, 0, 0, 0);
        }
        .checkout-label{
            max-width: none;
            margin-bottom: 0px;
            font-weight: 500;
            font-size: 13px;
        }

 
    </style>
</head>

<body style="  padding:20px;">
        <input type="checkbox" id="awesome" />
        <label class="checkout-label" for="awesome"> 开放系统</label>

        <label class="checkout-label" for="123"> 开放系统</label>

</body>

</html>
